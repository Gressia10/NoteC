<ion-header> 
    <ion-navbar color="primary">
      <ion-title>Note Detail</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding="true" class="has-header">
  <ion-list>
      
    <ion-item>
      <ion-label floating>title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-input type="text" [(ngModel)]="content"></ion-input>
    </ion-item>
      
  </ion-list>
  <button ion-button block (click)="updateNote()">Update</button>
  <button ion-button block color="danger" (click)="deleteNote()">Delete</button>
</ion-content>

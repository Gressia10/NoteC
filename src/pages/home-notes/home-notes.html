
<ion-header> 
  <ion-navbar color="primary">
    <ion-title>NoteC</ion-title>
    <div id="home2-button-bar1" class="button-bar">
        <button ion-button id="home-button1" (click)="goToNote()" color="primary"  class="button button-positive  ">
            <ion-icon name="add-circle"></ion-icon>
        </button>
        <button ion-button id="home-button2" (click)="logout()" color="primary" class="button button-positive  " style="position: relative;  left:200px ">
            <ion-icon name="exit"></ion-icon>
        </button>
      </div>
  </ion-navbar>
</ion-header>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content padding="true" class="has-header">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <button ion-item  *ngFor="let note of notes" (click)="goToNoteUpdate(note.notes_id)">
          {{ note.notes_title }}
        </button>  
    </ion-list>
